<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Simulation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="download-container">
        <h2>Downloading... </h2>
        <!-- <p class="file-name">File: demo-file.zip</p> -->

        </div>

        <!-- Percentage -->
        <p class="percentage" id="percentage">0%</p>

        <!-- Button -->
        <button id="downloadBtn">Start Download</button>
    </div>

    <!-- Your JS file -->
    <script src="downloading.js"></script>

</body>
</html>
